name: Trigger auto deployment for hello-container-source-ui

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ java-17 ]
    paths:
    - '**'
    - '.github/workflows/hello-container-source-ui-AutoDeployTrigger-73dd48e0-7aa1-457c-b333-1ca086e4f99e.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.HELLOCONTAINERSOURCEUI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.HELLOCONTAINERSOURCEUI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.HELLOCONTAINERSOURCEUI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.HELLOCONTAINERSOURCEUI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.HELLOCONTAINERSOURCEUI_REGISTRY_PASSWORD }}
          containerAppName: hello-container-source-ui
          resourceGroup: reisz-dev1-tc5
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


